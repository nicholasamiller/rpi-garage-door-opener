<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Garage Door Opener</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <form id="garage-door-form" method="post" action="/garage">
          <input type="hidden" name="garage-door" value="open">
          <button id="garage-door-button" class="btn btn-primary">Garage Door</button>
        </form>

      </div>
      <div class="col">
        <img  src="{{ url_for('capture') }}" id="image" width="640" height="480">
      </div>
    </div>

  </div>


  <script>
  
    var garageDoorButton = document.getElementById('garage-door-button');
    var garageDoorForm = document.getElementById('garage-door-form');
    garageDoorButton.addEventListener('click', function () {
      garageDoorButton.classList.add('pressed');
      garageDoorForm.submit();
      setTimeout(function () {
        garageDoorButton.classList.remove('pressed');
      }, 1000);
    });
  </script>



</body>


</html>
